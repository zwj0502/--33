<body>
    <script>
        // 飞猪笔试题
        function isValueEqueal(a, b) {
            //基本数据类型判断
            if (a == b) {
                return true
            }
            //复杂数据类
            for (key in a) {
                if (a.hasOwnProperty(key)) {
                    if (!b.hasOwnProperty(key)) {
                        return true
                    }
                }

            }

            return false
        }

        console.log(isValueEqueal({ name: '张三' }, { name: '张三' })); // false
        // isValueEqueal(1, 1)// true
        // isValueEqueal(1, '1')// false
        // isValueEqueal({ name: '张三' }, { name: '张三' }) // true
        // isValueEqueal([1, 2, 3], [1, 2, 3])// true
        // isValueEqueal([1, { name: '张三' }], [1, { name: '张三' }) // true
        // isValueEqueal({ a: [1, 2, 3] }, { a: [1, 2, 3] }) // true                             
    </script>
</body>
